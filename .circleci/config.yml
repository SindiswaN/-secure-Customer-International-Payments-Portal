version: 2.1

orbs:
  node: circleci/node@5.0.3

jobs:
  security-checks:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run ESLint (Code Quality)
          command: |
            npm install eslint --save-dev
            npx eslint . || true
      - run:
          name: Run Security Audit
          command: npm audit --audit-level=moderate || true

  sonarcloud-scan:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Install Node.js
          command: |
            curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
            apt-get install -y nodejs
            node -v
      - run:
          name: Install SonarScanner
          command: |
            npm install -g sonar-scanner
      - run:
          name: Run SonarCloud Analysis
          command: |
            sonar-scanner \
              -Dsonar.projectKey=SindiswaN_-secure-Customer-International-Payments-Portal \
              -Dsonar.organization=sindiswan \
              -Dsonar.projectName="APDS Payments Portal" \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  build_and_scan:
    jobs:
      - security-checks
      - sonarcloud-scan:
          requires:
            - security-checks
