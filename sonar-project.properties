# SonarQube Cloud Configuration
sonar.projectKey=SindiswaN_-secure-Customer-International-Payments-Portal
sonar.organization=sindiswan
sonar.projectName=APDS Payments Portal
sonar.projectVersion=1.0

# Analysis Configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonarcloud.io

# Language Specific
sonar.language=js
sonar.javascript.node.maxspace=4096

# Exclusions (to avoid analyzing unnecessary files)
sonar.exclusions=**/node_modules/**,**/*.min.js,**/coverage/**,**/build/**,**/dist/**,**/.git/**,**/*.md

# Quality Gate
sonar.qualitygate.wait=true